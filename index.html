<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>

    <div class="full-card">
      <div class="img-card">
        <img class="desktop-img" src="/images/image-header-desktop.jpg" alt="Three women sitting around a desk, two are working on laptops and the third is smiling and looking to the right.">
        <img class="mobile-img" src="/images/image-header-mobile.jpg" alt="Three women sitting around a desk, two are working on laptops and the third is smiling and looking to the right.">
        <div class="color-overlay"></div>
      </div>
      <div class="text-card">
        <h1>
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
      
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      
        <ul>
          <li>
            <h2>10k+</h2>
            <h3>companies</h3>
          </li>
          <li>
            <h2>314</h2>
            <h3>templates</h3>
          </li>
          <li>
            <h2>12M+</h2>
            <h3>queries</h3>
          </li>
        </ul>
      </div>
    </div>
      
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TheThomasY" target="_blank">Tom Young</a>.
  </div>
</body>
</html>
