<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>

    <div class="full-card">
      <div class="img-card">
        <img class="responsive-img" src="/images/image-header-desktop.jpg" alt="">
      </div>
      <div class="text-card">
        <div class="header">
          <h1>
            Get <span class="accent">insights</span> that help your business grow.
          </h1>
        </div>
      
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      
        <div class="stats-card">
          <div class="stat"><span class="stat-num">10k+</span> <div class="stat-heading">COMPANIES</div></div>
          <div class="stat"><span class="stat-num">314</span> <div class="stat-heading">TEMPLATES</div></div>
          <div class="stat"><span class="stat-num">12m+</span> <div class="stat-heading">QUERIES</div></div>
        </div>
      </div>
    </div>
      
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tom Young</a>.
  </div>
</body>
</html>
